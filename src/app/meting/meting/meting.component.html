<mat-card>
  <mat-card-header>
    <mat-card-title
      > {{ meting.dateAdded | date: 'longDate' }} 
    </mat-card-title>
    <mat-card-subtitle
      >
      {{ meting.dateAdded | date:'shortTime'}}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <h3 mat-subheader>resultaten</h3>
    <mat-list>
      <mat-list-item *ngFor="let resultaat of meting.resultaten">
        <app-resultaat [resultaat]="resultaat"></app-resultaat>
      </mat-list-item>
      <mat-list-item class="metingResultaat" data-cy="score">
        Score: {{ meting.metingResultaat }}
      </mat-list-item>
    </mat-list>
    <div class="deleteWrapper">
      <button class="deleteKnop" (click)="deleteMeting()">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>

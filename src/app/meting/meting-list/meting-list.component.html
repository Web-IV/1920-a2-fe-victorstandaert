<div fxLayout="column" fxLayoutGap="2%">
  <mat-card>
    <mat-form-field>
      <input
        matInput
        (keyup)="filterMeting$.next($event.target.value)"
        placeholder="dd maand yyyy"
        type="text"
        data-cy="filterInput"
      />
    </mat-form-field>
  </mat-card>
  <mat-card class="error" *ngIf="errorMessage" data-cy="appError">
    got an error while loading the meting list: {{ errorMessage }}
  </mat-card>
  <div *ngIf="metingen$ | async as metingen; else loadingOrError">
    <div
      fxLayout="row wrap"
      fxLayout.xs="column"
      fxLayoutGap="0.5%"
      fxLayoutAlign="start"
    >
      <div
        class="meting"
        *ngFor="let meting of metingen | metingFilter: filterMetingId"
        fxFlex="0 0 calc(25%-0.5%)"
        fxFlex.xs="100%"
      >
        <app-meting [meting]="meting" data-cy="metingCard"></app-meting>
      </div>
    </div>
  </div>

  <ng-template #loadingOrError>
    <span *ngIf="errorMessage; else loading"></span>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
  </ng-template>
</div>
